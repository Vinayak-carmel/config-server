server:
  port: 9999
spring:
  application:
    name: carmel-gateway
zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  prefix: /olive
  routes:
    oauth2:
      path: /auth/**
      serviceId: olive-auth-server
    foudation-sevice:
      path: /api/**
      serviceId: olive-foundation-server
    sevice-registry:
      path: /registry/**
      serviceId: sevice-registry  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000


